<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<title>staff</title>
</head>
<body>

	<div class="container" style="margin-top: 10px;">
		<div class="row"
			style="border: 1px darkgrey solid; border-radius: 10px; width: 50%; margin: 0 auto; padding: 20px;">
			<div class="col-sm-12">

				<h2 class="myclass">Register</h2>
				<form th:action="${ACTION}" th:object=${user} method="post"
					enctype="multipart/form-data">
					<div class="form-group">
						<label>Staff ID</label> <input type="text" th:field="*{id}" class="form-control" name="id" placeholder="Enter id" id="id" value="">
						<p th:if="${#fields.hasErrors('id')}" th:errors="*{id}">Name Error</p>	
					</div>
					<div class="form-group">
						<label>Name</label> <input type="text"  th:field="*{userName}"  class="form-control" name="name" placeholder="Enter name" id="name" value="">
						<p th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></p>
					</div>
					<div class="form-group">
						<label>Choose Department</label>
						<select th:field = "*{roles}" class="form-control" id="departId" name="departId">
							<option th:each = "role: ${Role}" th:value="${role.id}" th:text = "${role.name}"></option>					
						</select>
					</div>
					<button type="submit" class="btn btn-primary">Save</button>					
					<a class="btn btn-primary" href="/information/list">Cancel</a>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
